     <!--jogo-->
     <div class="logoDeJogos">
        <img src="https://upload.wikimedia.org/wikipedia/fr/8/8a/Space_Invaders_Logo.png" >

        <br>   
        <div class="jogo">

                <script src="swiper-bundle.min.js"></script>
              </div>
        </div>
        <br><br><br><br><br><br>
        
             <!--nossos jogos-->
        <section class="new container" id="Nossos jogos">
          <div class="heading">
              <i class='bx bx-game'></i>
              <h2>Nossos jogos</h2>
          </div>
          <!--content-->
          <div class="new-content">
              <!--Card 1-->
              <div class="box">
                  <img src="https://github.com/TrixStartup/NossosJogos-img/blob/main/game101.PNG?raw=true" alt="">

                      <h2>Base defense</h2>
                      <br>
                      <div class="rating-download">
                          <div class="rating">
                              <i class='bx bxs-star'></i>
                              <span>3.4</span>
                          </div>

                          </a>
                      </div>
                  </div>
              </div>
    
              <!--Card 2-->
              <div class="box">
                  <img src="https://github.com/TrixStartup/NossosJogos-img/blob/main/fightingGame.PNG?raw=true" alt="">
                  <div class="box-text">
                      <h2>Fighting Game</h2>
                      <br>
                      <div class="rating-download">
                          <div class="rating">
                              <i class='bx bxs-star'></i>
                              <span>4.4</span>
                          </div>
                          <a href="https://trixstartup.github.io/fightingGame/" class="box-btn"><i class="bx bx-down-arrow-alt"></i>
    
                          </a>
                      </div>
                  </div>
              </div>
    
              <!--Card 3-->
              <div class="box">
                  <img src="https://thumbs.web.sapo.io/?W=800&H=0&delay_optim=1&epic=NGRiQ8y+7rDb2cocSbMwl47ynqxTFYLIDm2IhR5IZK5BFQooKY19ghBWe//2n+M5C2MgCiqhexDuDLBr/f/MrofnNA==" alt="">
                  <div class="box-text">
                      <h2>Pac-Man</h2>
                      <br>
                      <div class="rating-download">
                          <div class="rating">
                              <i class='bx bxs-star'></i>
                              <span>4.7</span>

                          </a>
                      </div>
                  </div>
              </div>
    
              <!--Card 4-->
              <div class="box">
                  <img src="https://github.com/TrixStartup/NossosJogos-img/blob/main/sonic.PNG?raw=true" alt="">

                      <br>
                      <div class="rating-download">

                          </a>
