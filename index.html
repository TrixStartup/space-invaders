<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="icon" href="https://github.com/gabziz/certo/blob/main/img/icon.png?raw=true">
    <link rel="stylesheet" href="nossosJogos.css">
    <link rel="stylesheet" href="styleSpace-invaders.css">
    <!--BoxIcon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Swiper File css-->
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <!-- 
    - google font
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trix - GameStore</title>
</head>

<body>

    <header>



        <div class="menu-icon">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        </div>


        </div>
    </header>


    <header class="header">

        <!-- 
    - overlay
    -->
        <div class="overlay" data-overlay></div>

        <div class="container">


            <a href="https://trixstartup.github.io/trix/" class="logo">
                <img src="https://github.com/Naira-Duda-04/Imagem_TCC/blob/main/Logo-TCC2.png?raw=true" alt="GameX logo"
                    class="trix1">
            </a>



    </header>

    <br><br>

     <!--jogo-->
     <div class="logoDeJogos">
        <img src="https://upload.wikimedia.org/wikipedia/fr/8/8a/Space_Invaders_Logo.png" >
        </div>
        <br>   
        <div class="jogo">
          <div class="teclado">
            <br>
              <img src="https://github.com/TrixStartup/NossosJogos-img/blob/main/Teclado/King-space.png?raw=true">
          </div>
          <br><br>
    
            <div style="position: relative" id="parentDiv">
                <p id="scoreContainer">
                  <span>Score:</span> <span id="scoreEl">0</span>
                </p>
                <canvas></canvas>
                <!-- background container -->
                <div id="startScreen">
                  <div style="text-align: center">
                    <h1 style="color: white">Space Invaders</h1>
              
                    <!-- button -->
                    <div
                      id="startButton"
                      style="cursor: pointer; position: relative; display: inline-block"
                    >
                      <img src="./img/button.png" alt="Start Button" />
                      <span class="Start">Start</span
                      >
                    </div>
                  </div>
                </div>
                <!-- restart screen -->
                <!-- background container -->
                <div id="restartScreen" style="text-align: center">
                    <h1 style="color: white; font-size: 24px">Game Over</h1>
                    <h1 id="finalScore" style="color: white; margin: 0; font-size: 48px">
                      300
                    </h1>
                    <p style="color: white; margin-top: 0">Points</p>
              
                    <!-- button -->
                    <div id="restartButton">
                      <img src="./img/button.png" alt="Restart Button" />
                      <span class="Restart">Restart</span>
                    </div>
                  </div>
                </div>
                <script
                  src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
                  integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
                  crossorigin="anonymous"
                  referrerpolicy="no-referrer"
                ></script>
                <script
                  src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
                  integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
                  crossorigin="anonymous"
                  referrerpolicy="no-referrer"
                ></script>
              
                <script src="audio.js"></script>
                <script src="util.js"></script>
                <script src="classes/Player.js"></script>
                <script src="classes/Projectile.js"></script>
                <script src="classes/Particle.js"></script>
                <script src="classes/InvaderProjectile.js"></script>
                <script src="classes/Invader.js"></script>
                <script src="classes/Grid.js"></script>
                <script src="classes/Bomb.js"></script>
                <script src="space-invaders.js"></script>
              </div>
        </div>
        <br><br><br><br><br><br>
        
             <!--nossos jogos-->
        <section class="new container" id="Nossos jogos">
          <div class="heading">
              <i class='bx bx-game'></i>
              <h2>Nossos jogos</h2>
          </div>
          <!--content-->
          <div class="new-content">
              <!--Card 1-->
              <div class="box">
                  <img src="https://github.com/TrixStartup/NossosJogos-img/blob/main/game101.PNG?raw=true" alt="">
                  <div class="box-text">
                      <h2>Base defense</h2>
                      <br>
                      <div class="rating-download">
                          <div class="rating">
                              <i class='bx bxs-star'></i>
                              <span>3.4</span>
                          </div>
                          <a href="https://trixstartup.github.io/games101/" class="box-btn"><i class="bx bx-down-arrow-alt"></i>
    
                          </a>
                      </div>
                  </div>
              </div>
    
              <!--Card 2-->
              <div class="box">
                  <img src="https://github.com/TrixStartup/NossosJogos-img/blob/main/fightingGame.PNG?raw=true" alt="">
                  <div class="box-text">
                      <h2>Fighting Game</h2>
                      <br>
                      <div class="rating-download">
                          <div class="rating">
                              <i class='bx bxs-star'></i>
                              <span>4.4</span>
                          </div>
                          <a href="https://trixstartup.github.io/fightingGame/" class="box-btn"><i class="bx bx-down-arrow-alt"></i>
    
                          </a>
                      </div>
                  </div>
              </div>
    
              <!--Card 3-->
              <div class="box">
                  <img src="https://thumbs.web.sapo.io/?W=800&H=0&delay_optim=1&epic=NGRiQ8y+7rDb2cocSbMwl47ynqxTFYLIDm2IhR5IZK5BFQooKY19ghBWe//2n+M5C2MgCiqhexDuDLBr/f/MrofnNA==" alt="">
                  <div class="box-text">
                      <h2>Pac-Man</h2>
                      <br>
                      <div class="rating-download">
                          <div class="rating">
                              <i class='bx bxs-star'></i>
                              <span>4.7</span>
                          </div>
                          <a href="https://trixstartup.github.io/pacman/" class="box-btn"><i class="bx bx-down-arrow-alt"></i>
    
                          </a>
                      </div>
                  </div>
              </div>
    
              <!--Card 4-->
              <div class="box">
                  <img src="https://github.com/TrixStartup/NossosJogos-img/blob/main/sonic.PNG?raw=true" alt="">
                  <div class="box-text">
                      <h2>Sonic</h2>
                      <br>
                      <div class="rating-download">
                          <div class="rating">
                              <i class='bx bxs-star'></i>
                              <span>5</span>
                          </div>
                          <a href="https://trixstartup.github.io/sonic/" class="box-btn"><i class="bx bx-down-arrow-alt"></i>
    
                          </a>
                      </div>
                  </div>
              </div>        
      </section>



     <!--Footer-->
    
  <footer>
    
    <div class="footer-top">
      <div class="container">

        <div class="footer-brand-wrapper">


          <div class="footer-menu-wrapper">

           
          
          </div>

        </div>

        <div class="footer-quicklinks">
 
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      <div class="container">
        <p class="copyright">
          Copyright &copy; 2023 <a href="#">Trix</a>. all rights reserved
        </p>
      </div>
    </div>

  </footer>
